<div class="body-login">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
            <h1 data-text="title"></h1>
            <div class="description">
                <p data-text="description"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3 data-text="login"></h3>
                    <p data-text="indication"></p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username" data-text="username"></label>
                    <input data-id="login" type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password" data-text="password"></label>
                    <input data-id="password" type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                </div>
                <button type="submit" class="btn" data-text="signin"></button>
				<div>
					<span data-id="error" class="text-danger"></span>
				</div>
            </form>
        </div>
    </div>
</div>
