<div class="modal show animated rotateIn" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-inbox-create full-height" style="margin-top: 0px;" role="document">
        <div class="modal-content middle relative">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau message</h5>
                <button type="button" data-action="close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body no-padding">
                <div class="input-group mb-3 no-margin-bottom">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="to-addon1">A</span>
                    </div>
                    <input data-id="to" type="text" class="form-control" placeholder="Destinataires" aria-label="A" aria-describedby="to-addon1">
                </div>
    
                <div class="input-group mb-3 no-margin-bottom">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="objet-addon1">Objet</span>
                    </div>
                    <input data-id="object" type="text" class="form-control" placeholder="Objet" aria-label="Objet" aria-describedby="objet-addon1">
                </div>

                <div class="input-group mb-3 no-margin-bottom">
                    <textarea class="new-mail-content form-control" data-id="message" type="text" class="form-control" aria-describedby="message-addon1"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-action="confirm" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>
