<div> 
    <h1 class="title">Liste des utilisateurs</h1> 
    <hr/>
    <div class="container">
        <table class="user-table table table-striped"> 
            <thead> 
                <tr> 
                    <td>Nom</td> 
                    <td>Prénom</td> 
                    <td>Date de naissance</td> 
                    <td>Login</td> 
                    <td>Mot de passe</td> 
                    <td>Actif</td> 
                </tr> 
            </thead> 
            <tbody> 
                <tr> 
                    <td data-id="last-name"></td> 
                    <td data-id="first-name"></td> 
                    <td data-id="birthdate"></td> 
                    <td data-id="login"></td> 
                    <td data-id="password"></td> 
                    <td data-id="actif"></td> 
                    <td class="action" data-id="action">
                        <a data-action="update" class="fa fa-edit clickable zoom-hover attention-hover" data-content="Cliquer pour acceder à l'écran de modification d'un utilisateur"></a>
                        <a data-action="remove" class="fa fa-trash clickable zoom-hover attention-hover" data-content="Cliquer pour supprimer un utilisateur"></a>
                    </td>
                </tr> 
            </tbody> 
        </table> 
        <a href="/#/detail" class="btn btn-primary full-width attention-hover" data-content="Cliquer pour acceder à l'écran d'ajout d'un nouvel utilisateur"><span class="fa fa-plus">&nbsp;</span>Nouvel utilisateur</a>
    </div>
</div>
