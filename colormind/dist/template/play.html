<div class="screen play">
    <canvas class="canvas" width="400" height="600">
    </canvas>

    <div id="score">
        <label>coups</label>
        <label data-id="score"></label>
    </div>
    
    <div id="title">
        <label data-id="title"></label>
    </div>
    
    <div id="colorselection">
        <img data-id="color-selection" alt="" />
    </div>
    
    <div id="back">
        <img data-id="back" alt="" />
        <label data-id="back-number"></label>
    </div>
    
    <div id="music">
        <img data-id="music" style="z-index: 2;" alt="" />
        <img data-id="no" class="iconeno" style="position: absolute; top: 0; left: 0; z-index: 10;"/>
    </div>
    
    <div id="sound">
        <img data-id="sound" style="z-index: 2;" alt="" />
        <img data-id="no" class="iconeno" style="position: absolute; top: 0; left: 0; z-index: 10;" alt="" />
    </div>
</div>
