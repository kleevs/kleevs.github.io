<div>
    <h1 class="title">Détail de l'utilisateur</h1> 
    <hr/>
    <div class="container">
        <div class="full-width center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nom</span>
                </div>
                <input [(ngModel)]="user.lastName" data-id="lastname" type="text" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Prénom</span>
                </div>
                <input [(ngModel)]="user.firstName" data-id="firstname" type="text" class="form-control" placeholder="Firstname" aria-label="Firstname" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Date de naissance</span>
                </div>
                <input [(myDate)]="user.birthDate" data-id="birthdate" type="text" class="form-control" placeholder="Birthdate" aria-label="Birthdate" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Login</span>
                </div>
                <input [(ngModel)]="user.login" data-id="login" type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Mot de passe</span>
                </div>
                <input [(ngModel)]="user.password" data-id="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input data-id="actif" type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <span  class="form-control">Actif</span>
            </div>

            <button (click)="save()" data-id="save" class="btn btn-primary full-width attention-hover" data-content="Enregistrer l'utilisateur">Enregistrer</button>
        </div>
    </div>
</div>
