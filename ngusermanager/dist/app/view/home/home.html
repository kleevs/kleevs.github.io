<div> 
    <h1 class="title">Liste des utilisateurs</h1> 
    <hr/>
    <div class="container">
        <table class="user-table table table-striped"> 
            <thead> 
                <tr> 
                    <td>Nom</td> 
                    <td>Prénom</td> 
                    <td>Date de naissance</td> 
                    <td>Login</td> 
                    <td>Mot de passe</td> 
                    <td>Actif</td> 
                </tr> 
            </thead> 
            <tbody> 
                <tr *ngFor="let user of list"> 
                    <td data-id="last-name">{{user.lastName}}</td> 
                    <td data-id="first-name">{{user.firstName}}</td> 
                    <td data-id="birthdate">{{user.birthDate}}</td> 
                    <td data-id="login">{{user.login}}</td> 
                    <td data-id="password">{{user.password}}</td> 
                    <td data-id="actif">{{user.isActif ? "Oui" : "Non"}}</td> 
                    <td class="action" data-id="action">
                        <a [myHref]="'./#/detail/' + user.id" data-action="update" class="fa fa-edit clickable zoom-hover attention-hover" data-content="Cliquer pour acceder à l'écran de modification d'un utilisateur"></a>
                        <a (click)="remove(user)" data-action="remove" class="fa fa-trash clickable zoom-hover attention-hover" data-content="Cliquer pour supprimer un utilisateur"></a>
                    </td>
                </tr> 
            </tbody> 
        </table> 
        <a href="./#/detail" class="btn btn-primary full-width attention-hover" data-content="Cliquer pour acceder à l'écran d'ajout d'un nouvel utilisateur"><span class="fa fa-plus">&nbsp;</span>Nouvel utilisateur</a>
    </div>
</div>
